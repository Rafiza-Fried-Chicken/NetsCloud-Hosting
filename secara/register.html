<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NetHosting - Register</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    a {
      color: #40c4ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: #82d4ff;
      outline: none;
    }
    /* Navbar */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    nav .logo img {
      height: 32px;
      width: auto;
      filter: drop-shadow(0 0 1px #40c4ff);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      font-weight: 600;
      font-size: 1rem;
      padding: 0.25rem 0;
      display: inline-block;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      border-bottom: 2px solid #40c4ff;
    }
    nav ul li.coming-soon a::after {
      content: " (Coming Soon)";
      font-size: 0.75rem;
      color: #888;
      font-weight: 400;
    }
    /* Form container */
    .form-container {
      background: #1e1e1e;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #40c4ff88;
      width: 100%;
      max-width: 400px;
      user-select: none;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #40c4ff;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 0 0 8px #40c4ffaa;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #b0bec5;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: #e0e0e0;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 8px #40c4ff;
      background-color: #333;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #b0bec5;
      user-select: none;
    }
    .checkbox-container input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .checkbox-container a {
      color: #40c4ff;
      text-decoration: underline;
    }
    .btn-submit {
      background-color: #40c4ff;
      color: #121212;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 4px 12px #40c4ff88;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      user-drag: none;
    }
    .btn-submit:hover, .btn-submit:focus {
      background-color: #82d4ff;
      box-shadow: 0 6px 20px #82d4ffcc;
      transform: translateY(-3px);
      outline: none;
    }
    .form-footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
    .form-footer a {
      color: #40c4ff;
      font-weight: 600;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav role="navigation" aria-label="Main navigation">
    <div class="logo">
      <img src="https://example.com/logo.png" alt="NetHosting Logo" />
    </div>
    <ul>
      <li><a href="src/home.html">Home</a></li>
      <li><a href="src/dashboard.html">Cloud</a></li>
      <li class="coming-soon"><a href="src/domains.html" tabindex="-1" aria-disabled="true">Domains</a></li>
      <li><a href="src/cpanel.html">CPanel Hosting</a></li>
      <li><a href="src/login.html">Login/Register</a></li>
    </ul>
  </nav>

  <main tabindex="-1" style="margin-top:64px; width:100%; max-width:400px; margin-left:auto; margin-right:auto; padding:1rem;">
    <section class="form-container" aria-label="Form Register">
      <h2>Daftar Akun Baru</h2>
      <form id="register-form" novalidate>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="username" required aria-required="true" minlength="3" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" required aria-required="true" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="new-password" required aria-required="true" minlength="6" />

        <div class="checkbox-container">
          <input type="checkbox" id="agree" name="agree" required aria-required="true" />
          <label for="agree">Saya setuju dengan <a href="privasi.html" target="_blank" rel="noopener noreferrer">syarat &amp; ketentuan</a></label>
        </div>

        <button type="submit" class="btn-submit" aria-label="Submit register form">Daftar</button>
      </form>
      <div class="form-footer">
        Sudah punya akun? <a href="src/login.html">Login di sini</a>
      </div>
    </section>
  </main>

  <script>
    // Simple form validation and submit handler
    const form = document.getElementById('register-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      // Simulasi register
      alert('Pendaftaran berhasil (simulasi). Silakan login.');
      // Redirect ke login
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
