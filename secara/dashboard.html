<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NetHosting - Cloud Dashboard</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: #40c4ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: #82d4ff;
      outline: none;
    }
    /* Navbar */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    nav .logo img {
      height: 32px;
      width: auto;
      filter: drop-shadow(0 0 1px #40c4ff);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      font-weight: 600;
      font-size: 1rem;
      padding: 0.25rem 0;
      display: inline-block;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      border-bottom: 2px solid #40c4ff;
    }
    nav ul li.coming-soon a::after {
      content: " (Coming Soon)";
      font-size: 0.75rem;
      color: #888;
      font-weight: 400;
    }
    /* Main content */
    main {
      margin-top: 64px;
      flex-grow: 1;
      padding: 1.5rem 1rem 3rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    /* Storage status */
    .storage-status {
      font-size: 1rem;
      color: #b0bec5;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .storage-bar {
      flex-grow: 1;
      height: 12px;
      background: #2a2a2a;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #000;
    }
    .storage-bar-fill {
      height: 100%;
      background: #40c4ff;
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 6px 0 0 6px;
    }
    /* Upload button */
    .upload-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 1rem;
    }
    .btn-upload {
      background-color: #40c4ff;
      color: #121212;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 12px #40c4ff88;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .btn-upload:hover, .btn-upload:focus {
      background-color: #82d4ff;
      box-shadow: 0 6px 20px #82d4ffcc;
      transform: translateY(-3px);
      outline: none;
    }
    .btn-upload input[type="file"] {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    /* Grid file cards */
    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 1.5rem;
    }
    .file-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 12px #40c4ff44;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    .file-card:hover, .file-card:focus-within {
      box-shadow: 0 0 20px #40c4ffaa;
      transform: translateY(-6px);
      outline: none;
    }
    .file-thumb {
      width: 100%;
      height: 140px;
      border-radius: 8px;
      background-color: #2a2a2a;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #40c4ff88;
      font-size: 3rem;
      user-select: none;
    }
    .file-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      color: #b0bec5;
      font-size: 0.9rem;
      word-break: break-word;
    }
    .file-info strong {
      color: #40c4ff;
      font-weight: 600;
    }
    .file-actions {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }
    .file-actions button {
      background: #40c4ff;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      color: #121212;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    .file-actions button:hover, .file-actions button:focus {
      background-color: #82d4ff;
      transform: translateY(-2px);
      outline: none;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .file-thumb {
        height: 100px;
        font-size: 2.5rem;
      }
    }
  </style>
</head>
